<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Artificial Intelligence</h1>
    
    <div class="container">
        <div class="boxContentLog">
            <h5>LOG</h5>
            <div class="contentMessageLog">
                <p>If all cars have a collision, please press the Reinitialize button</p>
            </div>
            <div class="contentMessageLog">
                <p id="messageCollision"></p>
            </div>
            <div class="contentMessageLog">
                <p id="saveTheBestCar"></p>
            </div>
        </div>
        <canvas id="myCanvas"></canvas>
        <div id="verticalButtons">
            <button onclick="save()" download="SaveTheBestCarInputLog">Save</button>
            <button onclick="discard()">Discard</button>
            <button onclick="reinitialize()" >Reinitialize</button>
            <button onclick="changeAccelerationCars()" >Acceleration</button>
        </div>
        <canvas id="networkCanvas"></canvas>

    </div>

    <script src="visualizer.js"></script>
    <script src="neuralnetwork.js"></script>
    <script src="controls.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="car.js"></script>
    <script src="app.js"></script>
    <script src="utils.js"></script>
</body>
</html>
